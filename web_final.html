<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web final</title>
    
</head>
<body>


    <!-- 查詢 START -->
    <h1>儀器查詢</h1>
    <form>
      <h4>儀器類別</h4>
      <select name="MachineType[]" size="4" multiple>
        <option value="大氣類儀器">大氣類儀器</option>
        <option value="生物技術類儀器">生物技術類儀器</option>
        <option value="元素分析器">元素分析器</option>
        <option value="電子顯微鏡">電子顯微鏡</option>
        <option value="電子微探儀">電子微探儀</option>
        <option value="電子順磁共振光譜儀">電子順磁共振光譜儀</option>
        <option value="電子能譜儀">電子能譜儀</option>
        <option value="輝光放電光譜儀">輝光放電光譜儀</option>
        <option value="氦液化系統">氦液化系統</option>
        <option value="感應耦合電漿質譜分析儀">感應耦合電漿質譜分析儀</option>
        <option value="腦磁波">腦磁波</option>
        <option value="磁振造影">磁振造影</option>
        <option value="質譜儀">質譜儀</option>
        <option value="核磁共振儀">核磁共振儀</option>
        <option value="其他">其他</option><br>

      <h4>主項儀器</h4>
      <input type="text" name="main-Machine" size="40"><br><br>

      <h4>細項儀器</h4>
      <input type="text" name="sub-Machine" size="40"><br><br>

      <h4>服務類型</h4>
      <select name="ServiceType[]" size="4" multiple>
        <option value="全部">全部</option>
        <option value="基礎">基礎</option>
        <option value="尖端">尖端</option><br>

      <h4>學術領域</h4>
      <select name="Domain[]" size="4" multiple>  
        <option value="材料">材料</option>
        <option value="奈米製程">奈米製程</option>
        <option value="化學">化學</option>
        <option value="物理">物理</option>
        <option value="生科">生科</option>
        <option value="其他">其他</option><br><br>

      <input type="submit" value="查詢">
    </form>
    <!--查詢end-->


    
</body>
</html>
