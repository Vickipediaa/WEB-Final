<!DOCTYPE html>
<html lang="zh">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>REGISTER</title>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery.flot@0.8.3/jquery.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery.flot@0.8.3/jquery.flot.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flot/4.2.6/jquery.flot.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>


</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div id="chart_div"></div>
                <script type="text/javascript">
                    google.charts.load('current', { 'packages': ['line'] });
                    google.charts.setOnLoadCallback(drawChart);

                    function drawChart() {

                        var data = new google.visualization.DataTable();
                        data.addColumn('number', 'Day');
                        data.addColumn('number', 'product A');
                        data.addColumn('number', 'product B');



                        data.addRows([
                            [1, 37.8, 80.8],
                            [2, 30.9, 69.5],
                            [3, 25.4, 57],
                            [4, 11.7, 18.8],
                            [5, 11.9, 17.6],
                            [6, 8.8, 13.6],
                            [7, 7.6, 12.3],
                            [8, 12.3, 29.2],
                            [9, 16.9, 42.9],
                            [10, 12.8, 30.9],
                            [11, 5.3, 7.9],
                            [12, 6.6, 8.4],

                        ]);

                        var options = {
                            chart: {
                                title: 'Box Office Earnings in First Two Weeks of Opening',
                                subtitle: 'in millions of dollars (USD)'
                            },
                            width: 900,
                            height: 500,
                            axes: {
                                x: {
                                    0: { side: 'top' }
                                }
                            }
                        };

                        var chart = new google.charts.Line(document.getElementById('line_top_x'));

                        chart.draw(data, google.charts.Line.convertOptions(options));
                    }
                </script>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <form action="/register" method="post">
            <fieldset>
                <legend>基本資訊</legend>
                <label for="username">用戶名:</label>
                <input type="text" id="username" name="username"><br><br>
                <label for="email">電子郵件:</label>
                <input type="email" id="email" name="email"><br><br>
            </fieldset>

            <fieldset>
                <legend>密碼設定</legend>
                <label for="password">密碼:</label>
                <input type="password" id="password" name="password"><br><br>
                <label for="confirm_password">確認密碼:</label>
                <input type="password" id="confirm_password" name="confirm_password"><br><br>
            </fieldset>

            <input type="submit" value="註冊">
        </form>

    </div>
    <div class="login-container">
        <form action="/login" method="post">
            <fieldset>
                <legend>登入</legend>
                <label for="username">帳號 *</label>
                <input type="text" id="username" name="username" required>
                <br><br>
                <label for="password">密碼 *</label>
                <input type="password" id="password" name="password" required>
                <br><br>
                <label for="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me"> 記得我
                </label>
                <br><br>
                <button type="submit" class="login-button">登入</button>
            </fieldset>
        </form>
        <div class="forgot-links">
            <a href="#">忘記你的密碼？</a><br>
            <a href="#">忘記你的帳號？</a>
        </div>
    </div>

    <div id="line_top_x"></div>


</body>

</html>
