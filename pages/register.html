---
layout: default
title: "註冊登入"
permalink: "/register"
---

<style>
    .content-wrapper {
        margin: 40px 0;
        /* 增加上方和下方的間距 */
    }

    .content {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #chart_div {
        width: 100%;
        padding: 20px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        margin-top: 20px;
        height: 700px;
    }

    .form-container {
        width: 100%;
        max-width: 600px;
        padding: 50px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
    }

    .form-header {
        display: flex;
        justify-content: space-between; /* 修改 */
        margin-bottom: 20px;
    }

    .box_tab-link {
        padding: 10px 20px;
        cursor: pointer;
        text-decoration: none;
        color: #333;
        border-bottom: 2px solid transparent;
        width: 50%; /* 新增 */
        text-align: center; /* 新增 */
    }

    .box_tab-link.active {
        border-bottom: 2px solid #800000;
        color: #800000;
    }

    .tab-content {
        display: none;
    }

    .tab-content.active {
        display: block;
    }

    .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .form-button {
        width: 100%;
        padding: 10px;
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .form-button:hover {
        background-color: #333;
    }

    .form-body {
        flex: 1; /* 新增 */
        display: flex; /* 新增 */
        flex-direction: column; /* 新增 */
        justify-content: center; /* 新增 */
    }

    .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }

    .form-group label {
        width: 30%;
        margin-right: 10px;
    }

    .form-group input {
        width: 70%;
        padding: 5px;
    }

    @media (max-width: 768px) {
        .content-wrapper {
            margin: 20px 0;
        }

        .form-container {
            padding: 20px;
        }

        .form-group label {
            width: 100%;
            margin-right: 0;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
        }

        .form-header {
            flex-direction: column;
        }

        .box_tab-link {
            width: 100%;
        }
    }
</style>

<div class="container-fluid align-items-center justify-content-center">
    <div class="row align-items-center justify-content-center content-wrapper">
        <div class="col-md-7">
            <div class="content" id="chart_div"></div>
        </div>
        <div class="col-md-5">
            <div class="form-container content">
                <div class="form-header">
                    <a href="javascript:void(0)" class="box_tab-link active" onclick="openTab(event, 'login')">登入</a>
                    <a href="javascript:void(0)" class="box_tab-link" onclick="openTab(event, 'register')">註冊</a>
                </div>

                <div id="login" class="tab-content active">
                    <form action="/WEB-Final/index" method="get" class="form-body">
                        <div class="form-group">
                            <label for="login-email">* 電子郵件</label>
                            <input type="email" id="login-email" name="email" placeholder="@m365.fju.edu.tw" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">* 密碼</label>
                            <input type="password" id="login-password" name="password" required>
                        </div>
                        <div class="form-options">
                            <label for="remember-me">
                                <input type="checkbox" id="remember-me" name="remember-me"> 保持登入狀態
                            </label>
                            <a href="#" class="forgot-password">忘記密碼？</a>
                        </div>
                        <button type="submit" class="form-button btn btn-dark">登入</button>
                    </form>
                </div>

                <div id="register" class="tab-content">
                    <form action="/WEB-Final/register" method="post" class="form-body">
                        <div class="form-group">
                            <label for="reg-email">* 電子郵件</label>
                            <input type="email" id="reg-email" name="email" placeholder="@m365.fju.edu.tw" required>
                        </div>
                        <div class="form-group">
                            <label for="reg-password">* 密碼</label>
                            <input type="password" id="reg-password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">* 確認密碼</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                        <button type="submit" class="form-button btn btn-dark">註冊</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    google.charts.load('current', { 'packages': ['line'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('number', '月份');
        data.addColumn('number', 'TissueFAXS分析軟體');
        data.addColumn('number', '正立螢光顯微鏡');
        data.addColumn('number', '高階三維重建影像分析軟體');
        data.addColumn('number', '高階13色流式細胞儀');
        data.addColumn('number', '雷射共軛焦顯微鏡');

        data.addRows([
            [1, 17, 20, 16, 14, 17],
            [2, 10, 19, 13, 14, 19],
            [3, 25, 17, 17, 15, 9],
            [4, 11, 18, 16, 17, 13],
            [5, 11, 17, 17, 25, 28],
            [6, 8, 13, 12, 17, 14],
            [7, 7, 12, 19, 14, 27],
            [8, 12, 9, 15, 28, 22],
            [9, 16, 12, 16, 12, 29],
            [10, 12, 10, 26, 24, 26],
            [11, 5, 13, 17, 15, 28],
            [12, 6, 14, 18, 23, 27],
        ]);

        var options = {
            chart: {
                title: '儀器使用統計圖',
            },
            axes: {
                x: {
                    0: { side: 'top' }
                }
            }
        };

        var chart = new google.charts.Line(document.getElementById('chart_div'));

        chart.draw(data, google.charts.Line.convertOptions(options));
    }

    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("box_tab-link");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // 預設顯示登入頁
    document.getElementById("login").style.display = "block";
</script>
