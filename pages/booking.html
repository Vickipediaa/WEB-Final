---
layout: default
title: booking
permalink: /booking
---
<center>
    <h1 style="padding: 30px;">儀器租借</h1>
</center>
<div class="container" style="margin:5%">
    <div class="row">

        <div class="col">
            {% for item in site.data %}
            <center>
                <div id="{{ item.id }}">
                    <img src="{{ item.img }}"
                        style="width:75%;border-radius: 20px; border-color:rgb(33, 53, 85,0.8); border-width: 2px; border-style: solid; padding:20px; margin-bottom: 20px; background-color: rgb(255, 254, 254); box-shadow: 20px 20px gray;">
                    <h3 style="margin: 5%;"><b>{{ item.name }}</b></h3>
                </div>
            </center>
            {% endfor %}
        </div>

        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const itemParam = urlParams.get('item');
            const itemIDList = [{% for item in site.data %}"{{ item.id }}"{% if forloop.last == false %}, {% endif %} {% endfor %}];
            let status = false;
            itemIDList.forEach(item => {
                if (item == itemParam) {
                    $(`#${item}`).show();
                    status = true;
                } else {
                    $(`#${item}`).hide();
                }
            });
            if (status == false) {
                $(`#NOITEM`).show();
            }
        </script>

        <div class="col"
            style="border-radius: 20px; border-color:rgb(33, 53, 85,0.8); border-width: 2px; border-style: solid; padding:20px; margin-bottom: 20px; background-color: rgb(255, 254, 254); box-shadow: 20px 20px gray;">
            <div class="formbold-main-wrapper">
                <!-- Author: FormBold Team -->
                <!-- Learn More: https://formbold.com -->
                <div class="formbold-form-wrapper">
                    <form action="../../WEB-Final/Fancy-Checkout-master/index.html" method="POST">
                        <div class="formbold-steps">
                            <ul>
                                <li class="formbold-step-menu1 active">
                                    <span>1</span>
                                    確認資料
                                </li>
                                <li class="formbold-step-menu2">
                                    <span>2</span>
                                    租借時間
                                </li>
                                <li class="formbold-step-menu3">
                                    <span>3</span>
                                    確認繳費
                                </li>
                            </ul>
                        </div>

                        <div class="formbold-form-step-1 active">
                            <div class="formbold-input-flex">
                                <div>
                                    <label for="firstname" class="formbold-form-label">
                                        <h6><b>租借人姓名</b></h6>
                                    </label>
                                    <input type="text" name="firstname" placeholder="Name" id="firstname"
                                        class="formbold-form-input" />
                                </div>
                                <div>
                                    <label for="lastname" class="formbold-form-label">
                                        <h6><b>租借人電話</b></h6>
                                    </label>
                                    <input type="text" name="lastname" placeholder="Tel" id="lastname"
                                        class="formbold-form-input" />
                                </div>
                            </div>

                            <div class="formbold-input-flex">

                                <div class="container">
                                    <label for="email" class="formbold-form-label row">
                                        <h6><b>職稱</b></h6>
                                    </label>
                                    <div class="row mt-4">
                                        <div class="col">
                                            <input type="radio" name="radio1" id="radioButton1" class="formbold-radio">
                                            <label for="radioButton1" class="formbold-radio-label"> 教師 </label>
                                        </div>

                                        <div class="col">
                                            <input type="radio" name="radio1" id="radioButton2" class="formbold-radio">
                                            <label for="radioButton2" class="formbold-radio-label"> 學生 </label>
                                        </div>

                                        <div class="col">
                                            <input type="radio" name="radio1" id="radioButton2" class="formbold-radio">
                                            <label for="radioButton2" class="formbold-radio-label"> 其他 </label>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <label for="email" class="formbold-form-label">
                                        <h6><b>電子信箱</b></h6>
                                    </label>
                                    <input type="email" name="email" placeholder="example@mail.com" id="email"
                                        class="formbold-form-input" />
                                </div>
                            </div>

                            <div>
                                <label for="address" class="formbold-form-label">
                                    <h6><b>所屬單位</b></h6>
                                </label>
                                <input type="text" name="address" id="address" placeholder="資訊管理學系"
                                    class="formbold-form-input" />
                            </div>
                        </div>
                        <!-- 第2 -->
                        <div class="formbold-form-step-2">
                            <div class="w-full sm:w-half formbold-px-3">
                                <div class="formbold-mb-5 w-full">
                                    <label for="date" class="formbold-form-label my-3">
                                        <h6><b>租借日期</b></h6>
                                    </label>
                                    <input type="date" name="date" id="date" class="formbold-form-input">
                                </div>
                            </div>
                            <div class="w-full sm:w-half formbold-px-3">
                                <div class="formbold-mb-5">
                                    <label for="time" class="formbold-form-label my-3">
                                        <h6><b>租借起始時間</b></h6>
                                    </label>
                                    <input type="time" name="time" id="time" class="formbold-form-input">
                                </div>
                            </div>
                            <div class="w-full sm:w-half formbold-px-3">
                                <div class="formbold-mb-5">
                                    <label for="time" class="formbold-form-label my-3">
                                        <h6><b>租借歸還時間</b></h6>
                                    </label>
                                    <input type="time" name="time" id="time" class="formbold-form-input">
                                </div>
                            </div>
                        </div>


                        <div class="formbold-form-step-3">
                            <div class="formbold-form-confirm">
                                <p>
                                    繳款金額共:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;元<br>請選擇付款方式
                                </p>

                                <div>
                                    <a href="/cashCredit" class="formbold-confirm-btn active">
                                        <svg width="22" height="22" viewBox="0 0 22 22" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <circle cx="11" cy="11" r="10.5" fill="white" stroke="#DDE3EC" />
                                            <g clip-path="">
                                                <path
                                                    d="M9.83343 12.8509L15.1954 7.48828L16.0208 8.31311L9.83343 14.5005L6.12109 10.7882L6.94593 9.96336L9.83343 12.8509Z"
                                                    fill="#536387" />
                                            </g>
                                            <defs>
                                                <clipPath id="clip0_1667_1314">
                                                    <rect width="14" height="14" fill="white"
                                                        transform="translate(4 4)" />
                                                </clipPath>
                                            </defs>
                                        </svg>
                                        (線上)信用卡付款
                                    </a>

                                    <button class="formbold-confirm-btn">
                                        <svg width="22" height="22" viewBox="0 0 22 22" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <circle cx="11" cy="11" r="10.5" fill="white" stroke="#DDE3EC" />
                                            <g clip-path="url(#clip0_1667_1314)">
                                                <path
                                                    d="M9.83343 12.8509L15.1954 7.48828L16.0208 8.31311L9.83343 14.5005L6.12109 10.7882L6.94593 9.96336L9.83343 12.8509Z"
                                                    fill="#536387" />
                                            </g>
                                            <defs>
                                                <clipPath id="clip0_1667_1314">
                                                    <rect width="14" height="14" fill="white"
                                                        transform="translate(4 4)" />
                                                </clipPath>
                                            </defs>
                                        </svg>
                                        (線下)列印繳費單
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="formbold-form-btn-wrapper">
                            <button class="formbold-back-btn">
                                Back
                            </button>

                            <button class="formbold-btn">
                                Next Step
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <g clip-path="url(#clip0_1675_1807)">
                                        <path
                                            d="M10.7814 7.33312L7.20541 3.75712L8.14808 2.81445L13.3334 7.99979L8.14808 13.1851L7.20541 12.2425L10.7814 8.66645H2.66675V7.33312H10.7814Z"
                                            fill="white" />
                                    </g>
                                    <defs>
                                        <clipPath id="clip0_1675_1807">
                                            <rect width="16" height="16" fill="white" />
                                        </clipPath>
                                    </defs>
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Inter", sans-serif;
            }

            .formbold-main-wrapper {
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 30px;
            }

            .formbold-form-wrapper {
                margin: 0 auto;
                max-width: 550px;
                width: 100%;
                background: #ffffff;

            }

            .formbold-steps {
                padding-bottom: 18px;
                margin-bottom: 35px;
                border-bottom: 1px solid #dde3ec;
            }

            .formbold-steps ul {
                padding: 0;
                margin: 0;
                list-style: none;
                display: flex;
                gap: 40px;
            }

            .formbold-steps li {
                display: flex;
                align-items: center;
                gap: 14px;
                font-weight: 500;
                font-size: 16px;
                line-height: 24px;
                color: #536387;
            }

            .formbold-steps li span {
                display: flex;
                align-items: center;
                justify-content: center;
                background: #DDE3EC;
                border-radius: 50%;
                width: 36px;
                height: 36px;
                font-weight: 500;
                font-size: 16px;
                line-height: 24px;
                color: #536387;
            }

            .formbold-steps li.active {
                color: #07074D;
                ;
            }

            .formbold-steps li.active span {
                background: #6A64F1;
                color: #FFFFFF;
            }

            .formbold-input-flex {
                display: flex;
                gap: 20px;
                margin-bottom: 22px;
            }

            .formbold-input-flex>div {
                width: 50%;
            }

            .formbold-form-input {
                width: 100%;
                padding: 13px 22px;
                border-radius: 5px;
                border: 1px solid #DDE3EC;
                background: #FFFFFF;
                font-weight: 500;
                font-size: 16px;
                color: #536387;
                outline: none;
                resize: none;
            }

            .formbold-form-input:focus {
                border-color: #6a64f1;
                box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
            }

            .formbold-form-label {
                color: #07074D;
                font-weight: 500;
                font-size: 14px;
                line-height: 24px;
                display: block;
                margin-bottom: 10px;
            }

            .formbold-form-confirm {
                border-bottom: 1px solid #DDE3EC;
                padding-bottom: 35px;
            }

            .formbold-form-confirm p {
                font-size: 16px;
                line-height: 24px;
                color: #536387;
                margin-bottom: 22px;
                width: 75%;
            }

            .formbold-form-confirm>div {
                display: flex;
                gap: 15px;
            }

            .formbold-confirm-btn {
                display: flex;
                align-items: center;
                gap: 10px;
                background: #FFFFFF;
                border: 0.5px solid #DDE3EC;
                border-radius: 5px;
                font-size: 16px;
                line-height: 24px;
                color: #536387;
                cursor: pointer;
                padding: 10px 20px;
                transition: all .3s ease-in-out;
            }

            .formbold-confirm-btn {
                box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.12);
            }

            .formbold-confirm-btn.active {
                background: #6A64F1;
                color: #FFFFFF;
            }

            .formbold-form-step-1,
            .formbold-form-step-2,
            .formbold-form-step-3 {
                display: none;
            }

            .formbold-form-step-1.active,
            .formbold-form-step-2.active,
            .formbold-form-step-3.active {
                display: block;
            }

            .formbold-form-btn-wrapper {
                display: flex;
                align-items: center;
                justify-content: flex-end;
                gap: 25px;
                margin-top: 25px;
            }

            .formbold-back-btn {
                cursor: pointer;
                background: #FFFFFF;
                border: none;
                color: #07074D;
                font-weight: 500;
                font-size: 16px;
                line-height: 24px;
                display: none;
            }

            .formbold-back-btn.active {
                display: block;
            }

            .formbold-btn {
                display: flex;
                align-items: center;
                gap: 5px;
                font-size: 16px;
                border-radius: 5px;
                padding: 10px 25px;
                border: none;
                font-weight: 500;
                background-color: #6A64F1;
                color: white;
                cursor: pointer;
            }

            .formbold-btn:hover {
                box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
            }
            /*RWD*/
            @media (max-width: 768px) {
                .formbold-input-flex {
                    flex-direction: column;
                }

                .formbold-input-flex>div {
                    width: 100%;
                }
            }
        </style>

        <script>
            const stepMenuOne = document.querySelector('.formbold-step-menu1')
            const stepMenuTwo = document.querySelector('.formbold-step-menu2')
            const stepMenuThree = document.querySelector('.formbold-step-menu3')

            const stepOne = document.querySelector('.formbold-form-step-1')
            const stepTwo = document.querySelector('.formbold-form-step-2')
            const stepThree = document.querySelector('.formbold-form-step-3')

            const formSubmitBtn = document.querySelector('.formbold-btn')
            const formBackBtn = document.querySelector('.formbold-back-btn')

            formSubmitBtn.addEventListener("click", function (event) {
                event.preventDefault()
                if (stepMenuOne.className == 'formbold-step-menu1 active') {
                    event.preventDefault()

                    stepMenuOne.classList.remove('active')
                    stepMenuTwo.classList.add('active')

                    stepOne.classList.remove('active')
                    stepTwo.classList.add('active')

                    formBackBtn.classList.add('active')
                    formBackBtn.addEventListener("click", function (event) {
                        event.preventDefault()

                        stepMenuOne.classList.add('active')
                        stepMenuTwo.classList.remove('active')

                        stepOne.classList.add('active')
                        stepTwo.classList.remove('active')

                        formBackBtn.classList.remove('active')

                    })

                } else if (stepMenuTwo.className == 'formbold-step-menu2 active') {
                    event.preventDefault()

                    stepMenuTwo.classList.remove('active')
                    stepMenuThree.classList.add('active')

                    stepTwo.classList.remove('active')
                    stepThree.classList.add('active')

                    formBackBtn.classList.remove('active')
                    formSubmitBtn.textContent = 'Submit'
                } else if (stepMenuThree.className == 'formbold-step-menu3 active') {
                    $('#bookingToast').toast('show');

                    // 提交表單
                    setTimeout(function () {
                        document.querySelector('form').submit();
                        window.location.href = "http://127.0.0.1:4000/index";
                    }, 3000);
                }
            })

            // 線下付款按鈕
            $('.formbold-confirm-btn:not(.active)').click(function () {
                alert("請列印繳費單並完成付款");
            });


        </script>

        <div aria-live="polite" aria-atomic="true" style="position: relative;">
            <div id="bookingToast" class="toast" style="position: absolute; top: 0; right: 0;" data-delay="3000">
                <div class="toast-header">
                    <strong class="mr-auto">預約通知</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    預約已完成！
                </div>
            </div>
        </div>

    </div>
</div>
