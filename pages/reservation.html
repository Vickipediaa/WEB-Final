                <h3 class="mt-3"><b>高階13色流式細胞儀</b></h3>
                <b><h4>LSR II Flow Cytometer</h4></b>
                <h5 calss="mt-3" align="left">儀器規格：</h5>

        <div class="col"style="width: auto;">
            <div id="calendar"></div>
        </div>
   
            

            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    const calendarEl = document.getElementById("calendar");
                    const calendar = new FullCalendar.Calendar(calendarEl, {
                        initialView: "dayGridMonth",
                        headerToolbar: {
                            left: "prev,next today",
                            center: "title",
                            right: "dayGridMonth,timeGridWeek,timeGridDay",
                        },
                        buttonText: {
                            today: "Today",
                            month: "Month",
                            week: "Week",
                            day: "Day",
                        },
                        // 點擊&多選
                        selectable: true,
                        dateClick: function (info) {
                            console.log(info);
                            alert(`Clicked: ${info.dateStr}`);
                        },
                        select: function (info) {
                            console.log(info);
                            alert(`Selected: ${info.startStr} ~ ${info.endStr}`);
                        },

                        

                        // 刪除
                        eventClick: function (info) {
                            console.log(info.event);
                            alert(`${info.event.title}: ${info.event.startStr}`);
                            
                            if (confirm(`確定要刪除預約 '${info.event.title}'?`)) {
                                info.event.remove();
                                alert("預約已刪除");
                            }

                        },

                        // 事件
                        events: [
                            {
                                title: "All Day Event",
                                start: "2024-03-02",
                            },
                            {
                                title: "Time Event",
                                start: "2024-03-02 12:00:00",
                            },
                            {
                                title: "Holiday",
                                start: "2024-03-03 12:00:00",
                                end: "2024-03-06 16:00:00",
                                textColor: "#000",
                                className: "holidayEvent"
                            },
                            {
                                title: "Home Page",
                                start: "2024-03-08",
                                url: "網址路徑"
                            },
                        ],
                        // 事件點擊

                    });
                    calendar.render();
                    //新增事件
                    calendar.addEvent({
                        title: "器材租借",
                        start: "2024-06-10 10:00",
                        end: "2024-06-10 12:00",
                        //allDay: true,
                    });

                });
            </script>

            <style>
                .holidayEvent {
                    background-color: #e5be20;
                    border-color: #e5be20;
                }

                .fc-event {
                    cursor: pointer;
                }
